
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece RPG: Grand Line Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      .font-pirate {
        font-family: 'IM Fell English SC', serif;
      }
      @keyframes conquerors-wave {
        0% { transform: scale(0); opacity: 0.8; }
        50% { opacity: 0.4; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-conquerors {
        animation: conquerors-wave 1.5s ease-out forwards;
      }
      @keyframes armament-crackle {
        0%, 100% { opacity: 0; box-shadow: 0 0 0 0 rgba(23, 1, 35, 0.7);}
        50% { opacity: 0.8; box-shadow: inset 0 0 100px 50px rgba(23, 1, 35, 0.9);}
      }
      .animate-armament {
        animation: armament-crackle 1.2s ease-in-out forwards;
      }
      @keyframes observation-scan {
        0% { opacity: 0; height: 0%;}
        20% { opacity: 0.7; height: 100%;}
        80% { opacity: 0.7; transform: translateY(0px);}
        100% { opacity: 0; transform: translateY(100px); height: 100%;}
      }
      .animate-observation {
        animation: observation-scan 2s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
